<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="stylesheet" href="../styles/main.css" type="text/css" />
  <link rel="stylesheet" href="../styles/header-footer.css" type="text/css" />
  <link rel="stylesheet" href="../styles/register.css" type="text/css" />
  <title>Register - Adeshina CBT</title>
  
</head>
<body>

  <header>
    <div class="logo">Adeshina CBT</div>
    <nav id="nav-menu">
      <a href="../index.html">Home</a>
      <a href="../public/aboutus.html">About</a>
      <a href="../public/contactus.html">Contact</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="container">
    <h2>Create Your Account</h2>
    <form action="#" method="post">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required />

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required />

      <label for="matric">Matric Number</label>
      <input type="text" id="matric" name="matric" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="btn">Register</button>
    </form>

    <div class="back-link">
      <p><a href="../index.html">&larr; Back to Home</a></p>
    </div>
  </div>

  <footer>
    <p>Contact: <a href="mailto:abdulconsole@gmail.com">abdulconsole@gmail.com</a> | 
    <a href="tel:+2348103575377">+2348103575377</a></p>
    <p>&copy; 2025 Adeshina College of Education CBT Centre</p>
  </footer>
  
  <script>
    const modal = document.getElementById("modal");

    function openModal() {
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });

    window.addEventListener("click", (e) => {
      if (e.target == modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
