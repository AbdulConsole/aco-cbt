<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="../styles/main.css" type="text/css" />
  <link rel="stylesheet" href="../styles/header-footer.css" type="text/css" />
  
  <title>Adeshina College of Education CBT Test Centre</title>
  
</head>
<body>

  <header>
    <div class="logo">Adeshina CBT</div>
    <nav id="nav-menu">
      <a href="../index.html">Home</a>
      <a href="../public/aboutus.html">About</a>
      <a href="../public/contactus.html">Contact</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>
  
<div class="container" style="max-width: 800px; margin: 2rem auto; padding: 2rem;">
  <h2 style="color: #007BFF; text-align: center; margin-bottom: 1.5rem;">Contact Us</h2>
  
  <p style="text-align: center; font-size: 1rem; margin-bottom: 2rem;">
    We'd love to hear from you! Whether you have questions, feedback, or need assistance, feel free to reach out.
  </p>

  <form action="#" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
    <div>
      <label for="name" style="font-weight: 500;">Full Name</label>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <div>
      <label for="email" style="font-weight: 500;">Email Address</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <div>
      <label for="subject" style="font-weight: 500;">Subject</label>
      <input type="text" id="subject" name="subject" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <div>
      <label for="message" style="font-weight: 500;">Message</label>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px;"></textarea>
    </div>

    <button type="submit" style="background-color: #007BFF; color: white; padding: 0.75rem; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
  </form>
</div>

  <footer>
    <p>Contact: <a href="mailto:abdulconsole@gmail.com">abdulconsole@gmail.com</a> | 
    <a href="tel:+2348103575377">+2348103575377</a></p>
    <p>&copy; 2025 Adeshina College of Education CBT Centre</p>
  </footer>
  

  <script>
    const modal = document.getElementById("modal");

    function openModal() {
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });

    window.addEventListener("click", (e) => {
      if (e.target == modal) {
        closeModal();
      }
    });
  </script>

</body>
</html>
